<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <!--
		method: Specifies how the current form will be submitted
		action: Specifies the address of the current form submission
	-->
    <form method="post" action="http://localhost:3000">
      <input type="text" name="username" />
      <input type="password" name="password" />
      <input type="submit" />
    </form>
  </body>
</html>
