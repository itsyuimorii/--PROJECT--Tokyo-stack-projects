<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h3>Add User</h3>
      <form>
        <div class="form-group">
          <label>User Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Please fill in the user name"
          />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Please enter your password"
          />
        </div>
        <div class="form-group">
          <label>Age</label>
          <input
            type="text"
            class="form-control"
            placeholder="Please fill in the email address"
          />
        </div>
        <div class="form-group">
          <label>email</label>
          <input
            type="email"
            class="form-control"
            placeholder="please enter your email"
          />
        </div>
        <div class="form-group">
          <label>please select hobby</label>
          <div>
            <label class="checkbox-inline">
              <input type="checkbox" value="Soccer" /> Soccer
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" value="basketball" /> basketball
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" value="football" /> football
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" value="code" /> code
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" value="jogging" /> jogging
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" value="reading" /> reading
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" value="travel" /> travel
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add User</button>
      </form>
    </div>
  </body>
</html>
