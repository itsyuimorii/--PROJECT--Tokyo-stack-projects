<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div>
        username:
        <input id="username" />
      </div>
      <div>
        password:
        <input type="password" id="password" />
      </div>

      <div>
        <button id="login">login-get</button>
        <button id="loginpost">login-post</button>
      </div>
    </div>

    <script>
      var ologin = document.querySelector("#login");
      var ologinpost = document.querySelector("#loginpost");
      var username = document.querySelector("#username");
      var password = document.querySelector("#password");

      ologin.onclick = () => {
        //console.log(username.value, password.value);
        //先测试get请求
        //用fetch 传到后端去
        fetch(
          `/api/login?username=${username.value}&password=${password.value}`
        )
          .then((res) => res.text())
          .then((res) => {
            console.log(res);
          });
      };

      ologinpost.onclick = () => {
        // console.log(username.value,password.value)
        //get请求
        fetch(`/api/loginpost`, {
          method: "POST",
          body: JSON.stringify({
            username: username.value,
            password: password.value,
          }),
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((res) => res.text())
          .then((res) => {
            console.log(res);
          });
      };
    </script>
  </body>
</html>
